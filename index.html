<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="button popup__close-button"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="form">
          <input type="text" name="name" placeholder="Жак-Ив Кусто" class="form__text-input">
          <input type="text" name="description" placeholder="Исследователь океана" class="form__text-input">
          <button type="submit" class="form__save-button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <header class="header">
      <img class="logo logo_place_header" src="./images/mesto__logo.svg" alt="Лого Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Profile-picture.jpg" class="profile__avatar" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив&nbsp;Кусто
          </h1>
          <button type="button" class="button profile__edit-button">
          </button>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>
        <button type="button" class="button profile__add-button">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="card">
            <img src="./images/Image-Karachaevo-Cherkessk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__text">
              <h2 class="card__title">
                Карачаево-Черкесск
              </h2>
              <button type="button" class="button card__like-button">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Карачаевск" class="card__image">
            <div class="card__text">
              <h2 class="card__title">
                Гора Эльбрус
              </h2>
              <button type="button" class="button card__like-button">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Image-Dombai.jpg" alt="Карачаевск" class="card__image">
            <div class="card__text">
              <h2 class="card__title">
                Домбай
              </h2>
              <button type="button" class="button card__like-button">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Карачаевск" class="card__image">
            <div class="card__text">
              <h2 class="card__title">
                Гора Эльбрус
              </h2>
              <button type="button" class="button card__like-button">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Image-Dombai.jpg" alt="Карачаевск" class="card__image">
            <div class="card__text">
              <h2 class="card__title">
                Домбай
              </h2>
              <button type="button" class="button card__like-button">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Image-Karachaevo-Cherkessk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__text">
              <h2 class="card__title">
                Карачаево-Черкесск
              </h2>
              <button type="button" class="button card__like-button">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2022 Mesto Russia
      </p>
    </footer>
  </div>
</body>
