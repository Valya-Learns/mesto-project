<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <div class="popup popup-edit" id="popup-edit">
      <div class="popup__container">
        <button type="button" class="button popup__close-button close-edit"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="form form-edit" name="profile-edit-form">
          <input type="text" name="name" placeholder="Введите имя"
            class="form__text-input form__text-input__type_name">
          <input type="text" name="description" placeholder="Введите профессию"
            class="form__text-input form__text-input_type_job">
          <button type="submit" class="button form__save-button edit-form_save-button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-add" id="popup-add">
      <div class="popup__container">
        <button type="button" class="button popup__close-button сlose-add"></button>
        <h2 class="popup__title">
          Новое место
        </h2>
        <form class="form form-add" name="profile-add-form">
          <input type="text" name="name" placeholder="Введите название" class="form__text-input form__text-input__type_place-name">
          <input type="text" name="description" placeholder="Ссылка на картинку"
            class="form__text-input form__text-input_type_image-link">
          <button type="submit" class="button form__save-button add-card">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__wrapper">
        <button type="button" class="button popup__close-button close-image"></button>
        <img class="popup-image__image">
      <p class="popup-image__text">
       
      </p>
    
      </div>
    </div>
    <header class="header">
      <img class="logo logo_place_header" src="./images/mesto__logo.svg" alt="Лого Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Profile-picture.jpg" class="profile__avatar" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив&nbsp;Кусто
          </h1>
          <button type="button" class="button profile__edit-button" data-target="popup-edit">
          </button>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>
        <button type="button" class="button profile__add-button" data-target="popup-add">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          
          
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2022 Mesto Russia
      </p>
    </footer>
  </div>
  <template class="template" >
    <li class="card">
      <button class="button card__trash-icon"></button>
      <img class="card__image">
      <div class="card__text">
        <h2 class="card__title">
          
        </h2>
        <button type="button" class="button card__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
